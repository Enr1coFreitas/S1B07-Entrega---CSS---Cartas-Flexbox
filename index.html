<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>CARDS</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <h1 class='content'>
        Cartas Flexbox  
    </h1>
    <div class='boxes'>
        <div class="trial">
            <div class = 'infos'>
            <img src="Joinha.png" alt="Joinha" class='images'>
            <p class='text-box'>
                Trial
            </p>
            <p class='limitations'>
                (With some limitations)
            </p>
            </div>
            <div class='free'>
                <p class=text-button>FREE!</p>
            </div>
        </div>
        <div class="basic">
            <div class = 'infos'>
                <img src="medalha.png" alt="medal" class='images'>
                <p class='text-box'>
                    Basic Tier
                </p>
                <p class='limitations'>
                    (Most Popular)
                </p>
            </div>
            <div class='ten'>
                <p class=text-button>$ 10.00</p>
            </div>
        </div>
        <div class="advanced">
            <div class = 'infos'>
                <img src="raio.png" alt="medal" class='images'>
                <p class='text-box'>
                    Advanced Tier
                </p>
                <p class='limitations'>
                    (Only for enterprised-level professionals)
                </p>
            </div>
            <div class='six'>
                <p class=text-button>$6,000.00</p>
            </div>
        </div>
    </div>
</body>
</html>
